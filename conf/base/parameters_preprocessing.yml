# This is a boilerplate parameters config generated for pipeline 'preprocessing'
# using Kedro 0.18.12.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.18.12/kedro_project_setup/configuration.html#parameters

preprocessing:
  batch_size: -1
  mode: "cosine" # image, cosine
  domain: [-1,1] # domain of x values
  scale_domain_by_pi: True

  # 'image' mode parameter
  sidelength: 11
  nonlinear_coords: False

  # 'cosine' mode parameter
  omega: [[1.0,2.0,3.0,4.0], [1.0,2.0,3.0,4.0], [1.0,2.0,3.0,4.0]] # frequencies